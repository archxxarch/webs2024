<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../go/asset/css/style.css">
    <link rel="stylesheet" href="../go/asset/css/join.css">
    <link rel="stylesheet" href="../go/asset/css/fonts.css">

    <link href="https://webfontworld.github.io/LotteriaDdag/LotteriaDdag.css" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="header_wrap">
            <h1 class="logo">
                <a href="index.html"><img src="asset/img/Go교복.png" alt=""></a>
            </h1>
            <nav>
                <ul>
                    <li><a href="#">교복소개</a></li>
                    <li><a href="#">인기순위</a></li>
                    <li><a href="#">수다방</a></li>
                    <li><a href="#">LOGIN</a>/<a href="#">JOIN</a></li>
                </ul>
            </nav>   
            <div class="header__ham">
                <a href="#">
                    <span></span>
                </a>
            </div> 
        </div>
    </header>

    <main id="main" role="main">

        <section class="join__inner container">
            <h2>로그인</h2>
            <p>🥳로그인하고 Go교복!의 다양한 컨텐츠를 경험하세요!</p>
            <div class="join__form">
                <form action="#" name="#" method="post">
                    <div>
                        <label for="youID" class="required">아이디</label>
                        <input type="text" id="youID" name="youID" class="input__style" required>
                    </div>
                    <div>
                        <label for="youPass" class="required">비밀번호</label>
                        <input type="password" id="youPass" name="youPass" class="input__style" required>
                    </div>



                    <div class="join__login">
                        <p>계정이 없으신가요? </p>
                        <a href="join.html">회원가입</a>
                    </div>

                    <button type="submit" class="btn__style mt100">로그인</button>
                </form>
            </div>
        </section>
    </main>
    <!-- //main -->

    <div id="footer"></div>


</body>

</html>
