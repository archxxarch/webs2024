<script>
    // 01. 변수 : 데이터 불러오기
    {
        let x = 100, y = 200, z = "javascript";

        console.log(x, y, z);
    }

    // 02. 상수 : 데이터 불러오기
    {
        const x = 100, y= 200, z = "javascript";

        console.log(x, y, z);
    }

    // 03. 배열 : 데이터 불러오기
    {
        const arr = [100, 200, "javascript"];

        console.log(arr[0], arr[1], arr[2]);
    }

    // 04. 배열 : 데이터 갯수 구하기
    {
        const arr = [100, 200, "javascript"];

        console.log(arr.length)
    }

    //  05. 배열 : 데이터 불러오기 : for()문
    {
        const arr = [100, 200, 300, 400, 500, 600, 700, 800, 900];

        // console.log(arr[0]);
        // console.log(arr[1]);
        // console.log(arr[2]);
        // console.log(arr[3]);
        // console.log(arr[4]);
        // console.log(arr[5]);
        // console.log(arr[6]);
        // console.log(arr[7]);
        // console.log(arr[8]);

        //for(초깃값; 조건식; 증감값)
        for(let i=0; i<9; i++){
            console.log(arr[i]);
        }
    }

    // 06. 배열 : 데이터 불러오기 : 중첩 for()문
    {
        for(let i=0; i<10; i++){
            for(let j=0; j<10; j++){
                console.log(i, j);
            }
        }
    }

    {
        // 2단
        // i = 2~9
        // j = 1~9
        // 2 * 1 = 2;
        // 2 * 2 = 4;
        // 2 * 3 = 6;
        // 2 * 4 = 8;
        // 2 * 5 = 10;
        // 2 * 6 = 12;
        // 2 * 7 = 14;
        // 2 * 8 = 16;
        // 2 * 9 = 18;

        // 3단
        // 3 * 1 = 3;
        // 3 * 2 = 6;
        // 3 * 3 = 9;

        for(let i=2; i<=9; i++){
            console.log(i+"단");

            for(let j=1; j<=9; j++){
                console.log(i + " * " + j + " = " + i*j);
            }
        }
    }
</script>
