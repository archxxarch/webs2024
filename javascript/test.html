<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1~9까지의 합 구하기
        const aaa = [10,20,30,40,50,60,70,80,90];

        // for()
        {
            let sum = 0;
            for(let i=0; i<=aaa[i]; i++){
                sum += aaa[i];
            }
            console.log(sum);
        }

        // forEach
        {
            let sum = 0;
            aaa.forEach((el) => {
                sum += el;
            })
            console.log(sum);
        }

        //for of
        {
            let sum = 0;
            for(let el of aaa){
                sum += el;
            }
            console.log(sum);
        }

        //for in
        {
            let sum = 0;
            for(let el in aaa){
                sum += aaa[el];
            }
            console.log(sum);

        }

        // map()
        {
            let sum = 0;
            aaa.map((el) => {
                sum += el;
            })
            console.log(sum);
        }

        // filter()
        {
            let sum = 0;
            aaa.filter((el) => {
                sum += el;
            })
            console.log(sum);
        }

    </script>
</body>
</html>
