<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z</title>

    <link rel="stylesheet" href="asset/css/reset.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body class="bg01">
    <div id="wrap" class="container wallpaper">
        <header id="header">
            <div class="timer"></div>
            <nav><img src="asset/img/head.png" alt=""></nav>
        </header>
        <!-- header -->

        <main>
            <div>
                <a class="icon">
                    <div class="icon_music"><img src="asset/img/애플뮤직.png" alt=""></div>
                </a>
            </div>
            <div id="musicWrap">
                <div class="music_inner">
                    <div class="music_header">
                        <p><img src="asset/img/btn-back.png" alt="">Home</p>
                        <h2>Get Rhythm</h2>
                    </div>
                    <div class="music_contents">
                        <div class="music_view"><img src="asset/img/newjeansalbum.jpg" alt=""></div>
                        <div class="music_control">
                            <div class="music_title">NewJeans</div>
                            <div class="music_singer">New Jeans</div>
                            <div class="music_bar"><img src="" alt=""></div>
                            <div class="music_button">
                                <div class="pre"><img src="asset/img/btn-prev.png" alt=""></div>
                                <div class="play"><img src="asset/img/btn-play.png" alt=""></div>
                                <div class="next"><img src="asset/img/btn-next.png" alt=""></div>
                            </div>
                        </div>
                        <div class="music_list"></div>
                    </div>
                </div>
            </div>

        </main>
        <!-- main -->

        <footer>
            <p></p>
        </footer>
        <!-- footer -->

    </div>
</body>

</html>
